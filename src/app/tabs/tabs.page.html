<ion-header>

  <ion-toolbar>
    <ion-title>Meu Personagem</ion-title>
    <ion-button slot="end" (click)="setOpen(true)"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Minha Conta</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-button expand="full" (click)="signIn()" *ngIf="!user">Sign in with google</ion-button>
          <ion-item *ngIf="user">
            <ion-avatar slot="start">
              <img (src)="user.imageUrl"/>
            </ion-avatar>
            <ion-label>
              {{user.givenName}} {{user.familyName}}
              <p>{{user.email}}</p>
            </ion-label>
            
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-toolbar>

  <ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card >
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col>
        <ion-input label="Name" label-placement="stacked" placeholder="Characther Name"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input label="Level" label-placement="stacked" placeholder="Level"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
        <ion-select label="Raça" label-placement="stacked" placeholder="Select Race" (ionChange)="onRaceChange($event)">
          <ion-select-option *ngFor="let race of races" [value]="race.index">{{ race.name }}</ion-select-option>
        </ion-select>
        <ion-select label="Classe" label-placement="stacked" placeholder="Selecione uma classe" (ionChange)="onClassChange($event)">
          <ion-select-option *ngFor="let classe of classes" [value]="classe.index">{{classe.name}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Info Raça</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Info Classe</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Info Diário</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
